<script type="text/javascript">
  $().ready(function () {
    let data = []
    for (let i = 0; i < 10; i++) {
      let obj = {
        id: i + 1,
        name: Math.random() * 1000,
        sex: '男',
        price: Math.random() * 100
      }
      data.push(obj)
    }
    function addFunction(value, row, index) {
      return [
        '<button id="bind" type="button" class="btn btn-primary" style="margin-right: 10px">绑定</button>',
        '<button id="unbind" type="button" class="btn btn-danger">解绑</button>',
      ].join('');
    }
    window.operateEvents = {
      'click #bind': function (e, value, row, index) {
        alert(row.id);
        $("#upload").modal('show');
      }, 'click #unbind': function (e, value, row, index) {
        alert(row.id);
        $("#upload").modal('show');
      }
    };
    $('#ss_table').bootstrapTable({
      columns: [{
        field: 'id',
        title: 'Item id',
        align: 'center'
      }, {
        field: 'name',
        title: 'Item id',
        align: 'center'
      }, {
        field: 'sex',
        title: 'Item id',
        align: 'center'
      }, {
        field: 'price',
        title: 'Item id',
        align: 'center'
      }, {
        field: 'operation',
        title: 'operation',
        events: operateEvents,
        formatter: addFunction,
        align: 'center'
      }],

      data: data
    })
  })
</script>
